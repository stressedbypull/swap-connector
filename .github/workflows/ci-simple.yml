name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.0'
          cache: true
      
      - name: Run tests
        env:
          SWAPI_PAGE_SIZE: 15
          SWAPI_BASE_URL: https://swapi.dev/api
          SERVER_PORT: :6969
        run: go test ./... -short -v -coverprofile=coverage.out
      
      - name: Coverage report
        run: go tool cover -func=coverage.out

  build:
    name: Build
    needs: test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.0'
          cache: true
      
      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest
      
      - name: Generate Swagger docs
        run: swag init -g cmd/server/main.go -o ./docs
      
      - name: Build binary
        env:
          CGO_ENABLED: 0
          SWAPI_PAGE_SIZE: 15
          SWAPI_BASE_URL: https://swapi.dev/api
          SERVER_PORT: :6969
        run: go build -o bin/server ./cmd/server
      
      - name: Build Docker image
        run: docker build -t mercedes-api:latest .

  scan:
    name: Security Scan
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      
      - name: Filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
      
      - name: Build image for scan
        run: docker build -t mercedes-api:latest .
      
      - name: Image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mercedes-api:latest'
          severity: 'CRITICAL,HIGH'

  deploy:
    name: Deploy
    needs: [test, build, scan]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      
      - name: Build Docker image
        run: docker build -t mercedes-api:latest .
      
      - name: Log in to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Tag and push Docker image
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          docker tag mercedes-api:latest ghcr.io/${{ github.repository_owner }}/mercedes-api:latest
          docker tag mercedes-api:latest ghcr.io/${{ github.repository_owner }}/mercedes-api:$VERSION
          docker tag mercedes-api:latest ghcr.io/${{ github.repository_owner }}/mercedes-api:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/mercedes-api:latest
          docker push ghcr.io/${{ github.repository_owner }}/mercedes-api:$VERSION
          docker push ghcr.io/${{ github.repository_owner }}/mercedes-api:${{ github.sha }}
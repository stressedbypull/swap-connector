name: Simple CI

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: SetUp Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.0'
          cache: true

      - name: Install Dependencies
        run: go mod download

      - name: Filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Build application
        env:
          CGO_ENABLED: 0
        run: go build -o bin/server ./cmd/server
      
      - name: Build Docker image
        run: docker build -t mercedes-api:latest .
      
      - name: Run Trivy image scan 
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mercedes-api:latest'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Log in to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Tag and push Docker image
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          docker tag mercedes-api:latest ghcr.io/${{ github.repository_owner }}/mercedes-api:latest
          docker tag mercedes-api:latest ghcr.io/${{ github.repository_owner }}/mercedes-api:$VERSION
          docker tag mercedes-api:latest ghcr.io/${{ github.repository_owner }}/mercedes-api:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/mercedes-api:latest
          docker push ghcr.io/${{ github.repository_owner }}/mercedes-api:$VERSION
          docker push ghcr.io/${{ github.repository_owner }}/mercedes-api:${{ github.sha }}